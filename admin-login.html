<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Base styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        /* Background animation */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Login form card styling */
        form {
            background: rgba(255, 255, 255, 0.9);
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            gap: 16px;
            width: 100%;
            max-width: 380px;
            margin-bottom: 2rem; /* Add some space below the form */
        }

        /* Container for the label and input to align them horizontally */
        .input-group {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        label {
            color: #333;
            font-weight: 500;
            white-space: nowrap; /* Prevent label from wrapping */
            min-width: 80px; /* Give the label a fixed width for alignment */
        }

        input {
            flex-grow: 1; /* Allow the input to take up remaining space */
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #6366f1;
        }

        button {
            background: #6366f1;
            color: #fff;
            border: none;
            padding: 14px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: #4f46e5;
            transform: translateY(-2px);
        }

        /* Custom alert modal styling */
        .modal {
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 24px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            max-width: 400px;
        }

        .modal-content h3 {
            color: #ef4444; /* Red color for error */
            font-weight: 700;
            margin-bottom: 12px;
        }

        .modal-content p {
            color: #333;
            margin-bottom: 24px;
        }

        .modal-button {
            background-color: #ef4444;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .modal-button:hover {
            background-color: #dc2626;
        }

        
    </style>
</head>
<body>
    <form id="adminLoginForm">
        <h2 class="text-2xl font-semibold text-center text-blue-600 mb-4">Admin Login</h2>
        
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter username" required>
        </div>
        
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter password" required>
        </div>
        
        <button type="submit">Login</button>
    </form>

    <!-- Custom Modal for Alert -->
    <div id="alertModal" class="modal">
        <div class="modal-content">
            <h3 class="text-xl">Access Denied!</h3>
            <p>Only admins can log in. Please check your credentials.</p>
            <button id="closeModal" class="modal-button">OK</button>
        </div>
    </div>

    <script>
        const form = document.getElementById('adminLoginForm');
        const alertModal = document.getElementById('alertModal');
        const closeModalBtn = document.getElementById('closeModal');

        // Function to show the modal
        function showModal() {
            alertModal.style.display = 'flex';
        }

        // Function to hide the modal
        function hideModal() {
            alertModal.style.display = 'none';
        }

        form.addEventListener('submit', e => {
            e.preventDefault();
            const user = document.getElementById('username').value.trim();
            const pass = document.getElementById('password').value.trim();

            // Hardcoded admin credentials
            const admins = [
                { name: 'Vignesh Kumar', password: 'Vignesh@2004' },
                { name: 'Naveen Kumar', password: 'Naveen@2007' }
            ];

            const isAdmin = admins.find(admin => admin.name === user && admin.password === pass);
            if (isAdmin) {
                // Save login status
                localStorage.setItem('adminLoggedIn', JSON.stringify({ name: user }));
                window.location.href = 'college-dashboard.html';
            } else {
                showModal();
            }
        });

        // Event listener to close the modal
        closeModalBtn.addEventListener('click', hideModal);
    </script>
